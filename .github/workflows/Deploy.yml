name: Deploy backend on PythonAnywhere

on:
    push:
        branches:
            - test-deploy

jobs:
  build-frontend:
    name: Build React app
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repo
          uses: actions/checkout@v4
          
        - name: Install Node.js
          uses: actions/setup-node@v3
          
        - name: Install deps
          uses: bahmutov/npm-install@v1
          
        - name: Build project
          run: npm run build
          
        - name: Upload production files
          uses: actions/upload-artifact@v4
          with:
            name: prod-files
            path: ./dist
            
  deploy-frontend:
    name: Deploy React app
    needs: build
    runs-on: ubuntu-latest
    
    steps:
        - name: Download production files
          uses: actions/download-artifact@v3
          with:
            name: prod-files
            path: ./dist
        - name: Deploy to GitHub pages
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GH_TOKEN }}
            publish_dir: ./dist
    
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repo
          uses: actions/checkout@v4
        
        - name: Make POST request to reload webapp
          run: |
            response=$(curl -X POST "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/webapps/${{ secrets.PA_DNAME }}/reload/" \
            -H "Authorization: Token ${{ secrets.PA_TOKEN }}" \
            -H "Content-Type: application/json" -w "%{http_code}")
            echo "Response code: $response"